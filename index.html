<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Marble Race</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html,body{height:100%;margin:0;overflow:hidden;background:#000;}
      
      /* the rules are only active when <body> has class="full" */
      body.full #unity-container,
      body.full #unity-canvas{
        width:100%!important;
        height:100%!important;
        max-width:100%;
        max-height:100%;
        display:block;
      }

      #unity-fullscreen-button {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 480px;
        height: 64px;
        border: none;
        margin: 0;
        padding: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        font-family: sans-serif;
        letter-spacing: 2px;
        /*transition: background 0.2s, cursor 0.2s, opacity 0.2s;*/
        
        background: #242E45;
        cursor: not-allowed;
        opacity: 0.7;
        pointer-events: none;
        color: transparent; /* Hide text by default */
      }
      #unity-fullscreen-button.unity-fs-enabled {
        background: #242E45;
        cursor: pointer;
        opacity: 1;
        pointer-events: auto;
        color: #fff; /* Show text when enabled */
      }
      </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <!-- <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas> -->
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button" style="color: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-family: sans-serif; letter-spacing: 2px;">
          FULLSCREEN
        </div>
        <!-- <div id="unity-build-title">Marble Race</div> -->
      </div>
    </div>

    <script type="module">
      /* Import Farcaster Mini-App SDK */
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
      window.sdk = sdk; // Make it global for Unity's DllImport
      console.log("Farcaster SDK loaded");

      /* DOM Elements and Mobile Detection */
      const canvas = document.querySelector("#unity-canvas");
      const unityContainer = document.querySelector("#unity-container");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const warningBanner = document.querySelector("#unity-warning");

      /* Unity Configuration */
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/race.loader.js";
      canvas.style.background = "url('" + buildUrl + "/race.jpg') center / cover";
      loadingBar.style.display = "block";

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const config = {
        arguments: [],
        dataUrl: buildUrl + "/race.data",
        frameworkUrl: buildUrl + "/race.framework.js",
        codeUrl: buildUrl + "/race.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "bluzaq",
        productName: "Marble Race",
        productVersion: "1",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        unityContainer.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      /* Unity Loader */
      const loaderScript = document.createElement("script");
      loaderScript.src = loaderUrl;
      loaderScript.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = `${100 * progress}%`;
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";

            fullscreenButton.onclick = () => {
              document.body.classList.add('full');
              fullscreenButton.remove();
            };

            console.log("Unity instance loaded, signaling Farcaster");
            return sdk.actions.ready();
          })
          .then(() => console.log("Farcaster sdk.actions.ready() called"))
          .catch((err) => {
            console.error("Initialization error:", err);
            unityShowBanner("Failed to initialize: " + err, "error");
          });
      };
      loaderScript.onerror = () => console.error("Failed to load Unity loader script");
      document.body.appendChild(loaderScript);
      // After 5 seconds, add the 'unity-fs-enabled' class to make the fullscreen button clickable
      setTimeout(() => {
        fullscreenButton.classList.add('unity-fs-enabled');
      }, 4000);
    </script>
  </body>
</html>
