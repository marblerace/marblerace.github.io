<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Marble Race</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Marble Race Ultimate</div>
      </div>
    </div>

    <script type="module">
      /* Import Farcaster Mini-App SDK */
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
      window.sdk = sdk; // Make it global for Unity's DllImport
      console.log("Farcaster SDK loaded");

      /* DOM Elements and Mobile Detection */
      const canvas = document.querySelector("#unity-canvas");
      const unityContainer = document.querySelector("#unity-container");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const warningBanner = document.querySelector("#unity-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        unityContainer.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      /* Unity Configuration */
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/race.loader.js";
      canvas.style.background = "url('" + buildUrl + "/race.jpg') center / cover";
      loadingBar.style.display = "block";

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const config = {
        arguments: [],
        dataUrl: buildUrl + "/race.data",
        frameworkUrl: buildUrl + "/race.framework.js",
        codeUrl: buildUrl + "/race.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "bluzaq",
        productName: "Marble Race",
        productVersion: "1",
        showBanner: unityShowBanner,
      };

      /* Unity Loader */
      const loaderScript = document.createElement("script");
      loaderScript.src = loaderUrl;
      loaderScript.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = `${100 * progress}%`;
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
            console.log("Unity instance loaded, signaling Farcaster");
            return sdk.actions.ready();
          })
          .then(() => console.log("âœ… Farcaster sdk.actions.ready() called"))
          .catch((err) => {
            console.error("Initialization error:", err);
            unityShowBanner("Failed to initialize: " + err, "error");
          });
      };
      loaderScript.onerror = () => console.error("Failed to load Unity loader script");
      document.body.appendChild(loaderScript);

    </script>
